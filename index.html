<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Offscreen canvas drawing</title>

	<style>
		figure {
			display: inline-block;
			margin: 10px;
			width: 500px;
		}

		.canvas-container {
			border: 1px solid black;
			position: relative;
			width: 500px;
			height: 500px;
		}

		canvas {
			position: absolute;
			transform-origin: 0 0;
			scale: 0.1;
		}

		figcaption {
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>Offscreen canvas drawing</h1>
	<p><a href="https://github.com/hashory/offscreen-canvas-drawing">Github Source Code</a></p>
	<p>Browser-UserAgent: <span id="useragent"></span></p>
	<div>
		<figure>
			<div class="canvas-container">
				<canvas id="canvas1" width="5000" height="5000"></canvas>
			</div>
			<figcaption>Main thread only</figcaption>
		</figure>
		<figure>
			<div class="canvas-container">
				<canvas id="canvas2" width="5000" height="5000"></canvas>
			</div>
			<figcaption>Offscreen(Worker) + `willReadFrequently: true`</figcaption>
		</figure>
		<figure>
			<div class="canvas-container">
				<canvas id="canvas3" width="5000" height="5000"></canvas>
			</div>
			<figcaption>Offscreen(Worker) + `willReadFrequently: false`.</figcaption>
		</figure>
	</div>
	<script>
		document.getElementById('useragent').textContent = navigator.userAgent;
	</script>
	<script src="main1.js" type="module"></script>
	<script src="main2.js" type="module"></script>
	<script src="main3.js" type="module"></script>
</body>

</html>
